<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato Lucas</title>
    <script
      src="https://kit.fontawesome.com/627cc2c12f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/03-bulma/index.html">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
              width="112"
              height="28"
            />
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="/03-bulma/index.html"> Início </a>

            <a class="navbar-item" href="/03-bulma/contact.html"> Contato </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img
                    src="https://bulma.io/images/placeholders/1280x960.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Lucas Souza</p>
                    <p class="subtitle is-6">@lucastsz</p>
                    <span class="tag is-dark is-medium">
                      Javascript fullstack developer
                    </span>
                  </div>
                </div>

                <div class="content">
                  <p>(79) 99936-3419</p>
                  <p>contato@lucastsz.com</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-9">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Contato</p>
              </header>
              <div class="card-content">
                <label class="label">Email</label>
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email" />
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>
                </div>
                <label class="label">Mensagem</label>
                <div class="field">
                  <textarea
                    class="textarea"
                    placeholder="e.g. Hello world"
                  ></textarea>
                </div>
                <div class="field">
                  <p class="control">
                    <button class="button is-primary">Enviar</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <footer class="footer">
        <div class="content has-text-centered">
          <p>Copyright © 2022 | <a href="lucastsz.com"> Lucas Souza </a></p>
        </div>
      </footer>
    </footer>
  </body>
</html>
